<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/style.css?ts=<?=time()?>&quot" type="text/css" rel="stylesheet">
    <title>Workout Tracker: {% block title %}{% endblock %}</title>
</head>
<body>
    <header class="desktop-view">
        {% if session['user_id'] %}
            <h1>{% block name %}{% endblock %}</h1>
        
            <nav class="page-top">
                <ul>
                    <a href="/"><li>Home</li></a>
                    <a href="/scheda"><li>Nuova scheda</li></a>
                    <a href="/profile"><li>Profilo</li></a>
                    <a href="/logout"><button>Logout</button></a>
                </ul>    
            </nav>

        {% endif %}
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    {% if session['user_id'] %}
        <nav class="page-bottom">
            <ul>
                <a href="/"><li><i class="fa-solid fa-house"></i></li></a>
                <a href="/scheda"><li><i class="fa-solid fa-clipboard-list"></i></li></a>
                <a href="/profile"><li><i class="fa-solid fa-user"></i></li></a>
                <a href="/logout"><li><i class="fa-solid fa-arrow-right-from-bracket"></i></li></a>
            </ul>
        </nav>
    {% endif %}

    {% block script %}{% endblock %}
</body>
</html>
